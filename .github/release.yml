# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
  categories:
    - title: Breaking Changes
      labels:
        - semver-major
        - breaking-change
    - title: New Features
      labels:
        - semver-minor
        - enhancement
    - title: Bug Fixes
      labels:
        - semver-patch
        - bug
    - title: Other Changes
      labels:
        - "*"